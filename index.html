<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>My bank</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />
    <!--my style-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!--my script-->
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div id="newForm" class="date">
      <form name="date" class="date__day">
        <label for="date">Дата:</label>
        <input id="date" type="date" value="" />
      </form>
      <button id="date__input" type="button">ВВОД КУРСОВ</button>
      <div class="date__bankname">
        <h1>МОЙ БАНК</h1>
      </div>
    </div>
    <div id="money" class="money">
      <div class="money__addlist">
        <button id="addlist" type="button">+</button>
        <label>ДОБАВИТЬ ВАЛЮТУ</label>
      </div>
      <div id="money__money" class="money__money">
        <form>
          <label>Сумма:</label>
          <input id="text" type="text" />
        </form>
        <form class="reviation">
          <label for="reviationadd">Вид:</label>
          <input list="reviation" id="reviationadd" />
          <datalist id="reviation">
            <option value="USD"></option>
            <option value="EUR"></option>
            <option value="PLN"></option>
            <option value="CNY"></option>
            <option value="JPY"></option>
            <option value="GBP"></option>
            <option value="TRY"></option>
            <option value="RUB"></option>
          </datalist>
        </form>
        <form class="money__kurs">
          <label>Курс:</label>
          <input id="kurs" class="kurs" type="text" value="" />
        </form>
        <form class="money__byrub">
          <label>в BYN</label>
          <input id="byn" type="text" readonly="readonly" value="" />
        </form>
        <button class="dellist__but" id="dellist">x</button>
      </div>
    </div>
    <div class="total">
      <div class="total__end">
        <form class="total__end-button">
          <label>ИТОГО:</label>
          <button id="curbyn" name="send" type="button">BYN</button>
          <button id="usd" name="send" type="button" value="USD">$</button>
          <button id="eur" name="send" type="button" value="EUR">€</button>
        </form>
        <input readonly="readonly" id="many__end" type="text" placeholder="" />
      </div>

      <form class="total__information">
        <button id="graph" name="send" type="button">ГРАФИК</button>

        <button name="send" type="submit">СПРАВКА</button>

        <button id="remember" name="send" type="button">ЗАПОМНИТЬ</button>
        <div id="canvas">
          <h3>ГРАФИК ИЗМЕНЕНИЯ НАКОПЛЕНИЙ ЗА</h3>
          <div id="buttCan">
            <button type="button">МЕСЯЦ</button>
            <button type="button">ГОД</button>
            <button type="button">ВСЁ ВРЕМЯ</button>
          </div>
          <canvas id="draw"></canvas>
        </div>
      </form>
    </div>
  </body>
</html>
