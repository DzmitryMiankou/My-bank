<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>My bank</title>
    <!--my style-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!--my script-->
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div id="newForm" class="date">
      <form name="date" class="date__day">
        <label for="date">Дата:</label>
        <input id="date" type="date" value="" />
      </form>
      <button id="date__input" type="button">ВВОД КУРСОВ</button>
      <div class="date__bankname">
        <h1>МОЙ БАНК</h1>
      </div>
    </div>
    <div id="money" class="money">
      <div class="money__addlist">
        <button id="addlist" type="reset">+</button>
        <label id="addlist">ДОБАВИТЬ ВАЛЮТУ</label>
      </div>
      <div id="money__money" class="money__money">
        <form>
          <label>Сумма:</label>
          <input type="text" placeholder="" />
        </form>
        <form class="reviation">
          <label for="reviation">Вид:</label>
          <input
            list="reviation"
            id="reviationadd"
            name="reviationadd"
            placeholder=""
          />
          <datalist id="reviation">
            <option value="USD"></option>
            <option value="EUR"></option>
            <option value="PLN"></option>
            <option value="CNY"></option>
            <option value="RUB"></option>
          </datalist>
        </form>
        <form class="money__kurs">
          <label>Курс:</label>
          <input id="kurs" type="text" placeholder="" value="" />
        </form>
        <form class="money__byrub">
          <label>в BYN</label>
          <input type="text" readonly="readonly" value="" />
        </form>
        <button class="dellistBut" id="dellist">x</button>
      </div>
    </div>
    <div class="total">
      <div class="total__end">
        <form class="total__end-button">
          <label>ИТОГО:</label>
          <button name="send">BYN</button>
          <button name="send">$</button>
          <button name="send">€</button>
        </form>
        <input type="text" placeholder="" />
      </div>
      <form class="total__information">
        <button name="send" type="submit">ГРАФИК</button>
        <button name="send" type="submit">СПРАВКА</button>
        <button name="send" type="submit">ЗАПОМНИТЬ</button>
      </form>
    </div>
  </body>
</html>
