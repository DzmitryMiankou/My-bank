<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>My bank</title>
    <!--my style-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!--my script-->
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div id="newForm" class="date">
      <form name="date" class="date__day">
        <label for="date">Дата:</label>
        <input id="date" type="date" value="" />
      </form>
      <button id="date__input">ВВОД КУРСОВ</button>
      <div class="date__bankname">
        <h1>МОЙ БАНК</h1>
      </div>
    </div>
    <div class="money">
      <form class="money__money">
        <label>Сумма:</label>
        <input type="text" placeholder="" />
        <select>
          <option>USD</option>
          <option>BYN</option>
          <option>RUB</option>
        </select>
      </form>
      <form class="money__kurs">
        <label>Курс:</label>
        <input type="text" placeholder="" />
      </form>
      <form class="money__byrub">
        <label>в BYN</label>
        <input type="text" placeholder="" />
      </form>
    </div>
    <div class="total">
      <div class="total__end">
        <form class="total__end-button">
          <label>ИТОГО:</label>
          <button name="send">BYN</button>
          <button name="send">$</button>
          <button name="send">€</button>
        </form>
        <input type="text" placeholder="" />
      </div>
      <form class="total__information">
        <button name="send">ГРАФИК</button>
        <button name="send">СПРАВКА</button>
        <button name="send">ЗАПОМНИТЬ</button>
      </form>
    </div>
  </body>
</html>
